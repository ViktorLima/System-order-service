{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro de usuarios</h1>
<form method="POST" action="{% url 'register' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputId">Username</label>
            <input type="text" name="user" class="form-control" id="inputId" >
        </div>
        <div class="form-group col-md-3">
            <label for="inputRegistration">Matricula</label>
            <input type="text" name="registration" class="form-control" id="inputRegistration" >
        </div>

        <div class="form-group col-md-3">
            <label for="inputPassword4">Senha</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" >
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword5">Repetir Senha</label>
            <input type="password" name="password2" class="form-control" id="inputPassword5">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" >
    </div>
    <div class="form-group">
        <label for="inputName">Nome</label>
        <input type="text" name="name" class="form-control" id="inputName" >
    </div>
    <div class="form-group">
        <label for="inputLastName">Sobrenome</label>
        <input type="text" name="last_name" class="form-control" id="inputLastName" >
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Colaborador</button>
</form>
{% endblock %}
