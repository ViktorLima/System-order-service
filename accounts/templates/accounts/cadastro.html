{% extends 'base.html' %}
{% block titulo %} Cadastro de Cliente | {% endblock %}
{% block conteudo %}
{% load static %}
<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}

        {{form}}
        <tr>
           <td colspan="2">

           </td>
        </tr>
    </table>
</form>
{%endblock%}
